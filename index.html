<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Social Media Card</title>
  <link href="css/main.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">
</head>
<body>
  <div id="app">

  </div>

  <script src="https://fb.me/react-15.1.0.min.js"></script>
  <script src="https://fb.me/react-dom-15.1.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <script src="js/main.js"></script>
  <script type="text/babel">
  var person = {
    name: 'Chris Castig',
    location: 'Brooklyn, New York',
    occupation: {
      title: 'Protecting Freedom',
      employer: '@onemonthedu'
    },
    photo: './images/chris-merica.png',
    updates: [
      {
        platform: 'twitter',
        status: 'I\'m happy, hope you\'re happy too!'
      },
      {
        platform: 'twitter',
        status: 'The better the singer\'s voice, the harder it is to hear what they\'re saying'
      },
      {
        platform: 'twitter',
        status: 'Fear makes the wolf look bigger'
      },
      {
        platform: 'facebook',
        status: 'If you\’re working on something that you think is going to get accomplished in this lifetime then you’re not thinking big enough'
      }
    ]
  }

  //In JSX, class needs to be className because class is a reserved word in JS
  //Every component will be a class
  //Extends makes a subclass of react component object. Building on top of the library/framework

  //Card Component
  class Card extends React.Component {
    render() {
      return(
        <div className="card">
          <Photo />
          <Bio />
          <Updates />
        </div>
      )
    }
  }

  //Photo component
  class Photo extends React.Component {
    render() {
      return (
        <div className="photo">
          <img src="images/watercolor.png" alt="Photo" />
        </div>
      )
    }
  }

  //Bio Component
  class Bio extends React.Component {
    render() {
      return (
        <div className="bio">
          <h1 className="name">Chris.name</h1>
          <h2 className="location">Brooklyn, New York</h2>
          <div className="occupation">
            <p>Protecting Freedom @ onemonthedu</p>
          </div>
        </div>
      )
    }
  }

  //Updates Component
  class Updates extends React.Component {
    render() {
      return (
        <div className="updates">
          <ul>
            <li className="update">Updates</li>
            <li className="update">Updates</li>
          </ul>
        </div>
      )
    }
  }

  ReactDOM.render(
    //Can create a new tag that can be reused to create a new card
    <Card />,
    document.getElementById('app')
  );
  </script>
</body>


</html>
